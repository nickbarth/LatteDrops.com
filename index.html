<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:100,200,300,400,500,900|Roboto|Cedarville+Cursive:100,200,300,400,500' rel='stylesheet' type='text/css'>
  <link href="stylesheets/application1.css" rel="stylesheet" type="text/css">
  <link href="http://lattedrops.com/images/LatteDropsIcon.png" rel="icon" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#9733; LatteDrops.com - Share images with friends. &#9733;</title>
</head>
<body>
  <div class="container">
    <div class="row main">
      <div class="col-md-12">
        <div class="brand">
          <a href="/">
            <h2><span class="flavor"></span></h2>
            <h1>
              Latte
              <i class="icon-star"></i>
              Drops
            </h1>
          </a>
          <div class="stripes">
            <hr/>
            <a href="/">
              <i class="icon-coffee"></i>
            </a>
          </div>
        </div>
        <div class="picture" id="share-file">
          <div id="upload-area">
            Share Some Drops
            <i class="icon-cloud-upload"></i>
          </div>
        </div>
        <div class="share-button">
          <input type="file" id="uploader">
          <button>Share Image</button>
        </div>
        <div class="share hide" id="share-url">
          <p>Share this room with your friends</p>
          <input id="room-url" type="text" value="">
        </div>
        <div class="example" id="example">
          <img src="images/grumpy_cat.jpg" width="200">
          Try Dropping This <i>&#x2934;</i>
        </div>
      </div>
    </div>
    <div class="row footer">
      <div class="col-md-12">
        <h6>LatteDrops.com - <span class="slogan"></span></h6>
        Copyright &copy; 2013
        <a href="https://github.com/nickbarth/LatteDrops.com/"><i class="icon-github-alt"></i></a>
        <a href="mailto:nick@nick.so">Nick Barth</a>
      </div>
    </div>
    <div class="theme-changer">
      <a id="theme-changer-button">Theme</a>
    </div>
  </div>

  <script src="//cdn.firebase.com/v0/firebase.js"></script>
  <script src="javascripts/application.js"></script>
</body>
</html>
